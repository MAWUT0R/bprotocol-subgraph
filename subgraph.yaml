specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BAMM
    network: mainnet
    source:
      address: "0x00FF66AB8699AAfa050EE5EF5041D1503aa0849a"
      abi: BAMM
      startBlock: 14067816
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Exit
        - Flee
        - Join
        - OwnershipTransferred
        - ParamsSet
        - RebalanceSwap
        - Tack
        - Transfer
        - UserDeposit
        - UserWithdraw
      abis:
        - name: BAMM
          file: ./abis/BAMM.json
      eventHandlers:
        - event: Exit(uint256)
          handler: handleExit
        - event: Flee()
          handler: handleFlee
        - event: Join(uint256)
          handler: handleJoin
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ParamsSet(uint256,uint256)
          handler: handleParamsSet
        - event: RebalanceSwap(indexed address,uint256,uint256,uint256)
          handler: handleRebalanceSwap
        - event: Tack(indexed address,indexed address,uint256)
          handler: handleTack
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UserDeposit(indexed address,uint256,uint256)
          handler: handleUserDeposit
        - event: UserWithdraw(indexed address,uint256,uint256,uint256)
          handler: handleUserWithdraw
      file: ./src/bamm.ts
